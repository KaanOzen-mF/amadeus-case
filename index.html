<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form id="flight-search-form" action="">
      <div class="ticket-airport">
        <div class="box-container">
          <label for="departure">Departure Airport:</label>
          <input
            type="text"
            id="departure"
            name="departure"
            required
            autocomplete="off"
          />
          <div class="result-box departure-box"></div>
        </div>

        <div class="box-container">
          <label for="arrival">Arrival Airport:</label>
          <input
            type="text"
            id="arrival"
            name="arrival"
            required
            autocomplete="off"
          />
          <div class="result-box arrival-box"></div>
        </div>
      </div>
      <div class="date-container">
        <div class="date-input">
          <label for="departure-date">Departure Time:</label>
          <input
            type="date"
            id="departure-date"
            name="departure-date"
            required
          />
        </div>

        <div class="date-input">
          <label for="return-date">Return Time:</label>
          <input type="date" id="return-date" name="return-date" />
        </div>
      </div>

      <div class="checkbox-container">
        <label for="one-way">Tek Yönlü Uçuş:</label>
        <input type="checkbox" id="one-way" name="one-way" />
      </div>

      <button type="submit" class="submit-button">Search</button>
    </form>
    <div class="ticket-result">
      <div class="sort-buttons">
        <button class="sort-button" data-sort-key="departureTime">
          Departure Time
        </button>
        <button class="sort-button" data-sort-key="arrivalTime">
          Return Time
        </button>
        <button class="sort-button" data-sort-key="flightDuration">
          Flight Duration
        </button>
        <button class="sort-button" data-sort-key="price">Price</button>
      </div>
    </div>

    <div id="results"></div>
    <div class="loading" id="loading-spinner"></div>
    <script src="index.js"></script>
  </body>
</html>
