<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form id="flight-search-form" action="">
      <div class="ticket-airport">
        <div class="box-container">
          <label for="departure">Departure Airport:</label>
          <input type="text" id="departure" name="departure" required />
          <div class="result-box departure-box"></div>
        </div>

        <div class="box-container">
          <label for="arrival">Arrival Airport:</label>
          <input type="text" id="arrival" name="arrival" required />
          <div class="result-box arrival-box"></div>
        </div>
      </div>
      <div class="date-container">
        <div>
          <label for="departure-date">Kalkış Tarihi:</label>
          <input
            type="date"
            id="departure-date"
            name="departure-date"
            required
          />
        </div>
        <div>
          <label for="return-date">Varış Tarihi:</label>
          <input type="date" id="return-date" name="return-date" />
        </div>
      </div>

      <div class="checkbox-container">
        <label for="one-way">Tek Yönlü Uçuş:</label>
        <input type="checkbox" id="one-way" name="one-way" />
      </div>

      <button type="submit">Ara</button>
    </form>
    <div class="sort-buttons">
      <button class="sort-button" data-sort-key="departureTime">
        Kalkış Saati
      </button>
      <button class="sort-button" data-sort-key="arrivalTime">
        Varış Saati
      </button>
      <button class="sort-button" data-sort-key="flightDuration">
        Uçuş Süresi
      </button>
      <button class="sort-button" data-sort-key="price">Fiyat</button>
    </div>
    <div id="results"></div>
    <script src="index.js"></script>
  </body>
</html>
